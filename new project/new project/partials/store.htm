<h1> Fruits: </h1><br/>

<p>
    Search: <input ng-model="search">
</p><br/>

<table class="table table-bordered">
    <tr class="well">
        <td class="tdRight" colspan="4" >
            <a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency:'&#8377;'}}</b>
            </a>
        </td>
    </tr>
    <tr ng-repeat="product in store.fruits | orderBy:'name' | filter:search">
        <td class="tdCenter"><img ng-src="img/products/{{product.sku}}.png" alt="{{product.name}}" /></td>
        <td>
            <a href="#/products/{{product.sku}}"><b>{{product.name}}</b></a><br />
            {{product.description}}
        </td>
        <td class="tdRight">
            <b> {{product.price | currency:'&#8377;'}} </b><span style="font-size:10px;"> Per KG </span>
        </td>
        <td class="tdCenter">
            <a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
                add to cart
            </a>
        </td>
    </tr>
    <tr class="well">
        <td class="tdRight" colspan="4">
            <a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency:'&#8377;'}}</b>
            </a>
        </td>
    </tr>
</table>
